<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Fraunces:700">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/global.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <section class="wrapper">
    <article class="card">
      <picture class="card__hero-img">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 40rem)" />
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 601px)" />
        <img src="small.jpg" />
      </picture>
    <div class="card-body">
      <aside class="category">Perfume</aside>
      <h1 class="card-body__header">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-body__copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-wrapper">
        <p class="price">$149.99</p>
        <p class="price--original">$169.99</p>
      </div>
      <button class="card-body__button"><img src="images/icon-cart.svg" alt="shopping cart icon" aria-hidden="true"> Add to cart</button>
    </div>
    </article>
  </section>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>
</html>
